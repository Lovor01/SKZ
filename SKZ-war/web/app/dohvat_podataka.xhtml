<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/layout.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="meni">
        <p:panel header="Odaberi sve" style="margin-bottom:10px;">
        </p:panel>
    </ui:define>
    <ui:define name="slika">
        <p:panel header="Odaberi sve" style="margin-bottom:10px;">
            <h:form>

                <p:pickList id="displayPostaje" value="#{dohvatPodatakaMB.postaje}" var="postaja" itemLabel="#{postaja.nazivPostaje}" itemValue="#{postaja}" converter="genericConverter" >
                </p:pickList>
                <p:commandButton id="postajaSubmit" value="Submit" actionListener="#{dohvatPodatakaMB.submitPostaje()}" update="displayKomponente" style="margin-top:5px" />

                <p:pickList id="displayKomponente" value="#{dohvatPodatakaMB.komponente}" var="komponenta" itemLabel="#{komponenta.formula}" itemValue="#{komponenta}" converter="genericConverter" >
                </p:pickList>
                <p:commandButton id="komponentaSubmit" value="Submit" actionListener="#{dohvatPodatakaMB.submitKomponente()}" update="displayPostaje" style="margin-top:5px" />

            </h:form>
            
        </p:panel>
    </ui:define>
</ui:composition>
