<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/layout.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="meni">Welcome to the OmniFaces Showcase application!</ui:define>
    <ui:define name="slika">
        <h:form>

            <p:dataTable id="tablica" var="p" value="#{indexMB.vremena}">
                <p:column headerText="Postaja">
                    <h:outputText value="#{p.key.nazivPostaje}" />
                </p:column>
                <p:column headerText="Sada">
                    <h:outputText value="#{indexMB.sada}" />
                </p:column>

                <p:column headerText="Vrijeme zadnjeg podatka">
                    <h:outputText value="#{p.value}" />
                </p:column>
                <p:column headerText="Proteklo vrijeme od zadnjeg" style="#{indexMB.stil(p.value)}">
                    <h:outputText value="#{indexMB.razlika(p.value)}" />
                </p:column>
            </p:dataTable>

            <p:poll interval="30" update="tablica" listener="#{indexMB.klik()}"/>
        </h:form>
        <h:link outcome="rest_test/test_restbeans" value="rest-test" />
    </ui:define>
</ui:composition>
